    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <!--  内容  -->
      <div id="filter">

        <button class="btn btn-success" @click="console.log(filters)">更新</button>

        <div class="row" v-for="filter in filters" :key="filter.filterName">
          <div class="col-sm-12">
            <div class="alert alert-success" role="alert">
              <div class="form-inline">
                <div class="form-group">
                  <label for="filter-name">过滤器名称：</label>
                  <input id="filter-name" v-model="filter.filterName">
                </div>
                <div class="form-group">
                  <label for="sheet-name">表格名称：</label>
                  <input id="sheet-name" v-model="filter.sheetName">
                </div>

              </div>
              <h3>过滤字段列表</h3>
              <div class="form-group">
                <label for="">过滤字段</label>
                <input id="addField" v-model="filter.addField">
                <button class="btn btn-success" @click="filter.fields.push(filter.addField)">添加过滤字段</button>
              </div>
              <ul class="list-group col-sm-3">
                <li class="list-group-item" v-for="field in filter.fields" :key="field">{{ field }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>


    </main>
