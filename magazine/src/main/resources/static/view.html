<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>View</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101311117);</script>
        <script async src="//static.getclicky.com/js"></script>
    </head>

<body>
<div id="mySearch">
    <div class="container">
        <div class="row" v-if="showContact">
            <div class="col-sm-4"><img src="/images/contact.jpg" alt="联系方式" class="img-thumbnail"></div>
            <div class="col-sm-4"><h1>有疑问请加微信咨询</h1></div>
            <div class="col-sm-4"><img src="/images/wechat.jpg" alt="公众号" class="img-thumbnail"></div>
        </div>
    </div>
    <div class = "container">
        <div  class="col-xs-12" style="font-size: 3em; margin-top:20px">
            <div class="col-xs-7">
                <div  class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" @click="search" >搜索</button>
                    </span>
                    <input class="form-control" v-model="searchText" :placeholder="searchField" @keyup.enter="search" :disabled="showMore">
                    <div class="input-group-btn">
                        <button class="btn btn-default" @click="showMore = !showMore" >更多</button>
                    </div>
                </div><!-- /input-group -->

                <div v-if="showMore">
                    <div class="input-group form-inline" v-for="field in fields" :key="field" v-if="field.searchKey == true">
                        <div class="input-group-addon">{{field.field}}</div>
                        <input type="text" class="form-control" v-model="keys[field.field]" @keyup.enter="search">
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="input-group">
                    <span class="input-group-addon">排序</span>
                    <div class="input-group-btn">
                        <select class="form-control" v-model="sortField">
                            <option v-for="field in fields" :value="field.field">
                                {{ field.field }}
                            </option>
                        </select>
                    </div>
                    <div class="input-group-btn">
                        <select class="form-control" v-model="sortAsc">
                            <option>升序</option>
                            <option>降序</option>
                        </select>
                    </div>
                </div>
            </div>



        </div><!-- /.col-lg-6 -->
    </div>
    <br/>
    <div class="container" style="margin-bottom:100px">
        <div>
            <ul class="list-inline bg-info" v-for="row in rows" :key="row.id">
                <li v-for="field in fields" :key="field.field">
                    <h3 v-if="row[field.field] !== undefined && row[field.field].length > 0">
                        <span>{{ field.field }} : </span>
                        <span class="label-info bookFieldValue"><span v-html="row[field.field]"></span></span>
                    </h3>
                </li>
            </ul>
        </div>
    </div>

</div>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script src="/js/view.js"></script>

</body>

</html>
