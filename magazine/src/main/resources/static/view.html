<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>View</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101311117);</script>
        <script async src="//static.getclicky.com/js"></script>
    </head>

<body>
<div class = "container">
<!--    <form  method="get" style="margin-top:20px">-->
        <div class="col-xs-12" style="font-size: 3em; margin-top:20px">
            <div id="mySearch" class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" @click="search">搜索期刊</button>
                </span>
                <input v-model="searchText" class="form-control" placeholder="期刊名称">
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
<!--    </form>-->
</div>
<br/>
<div class="container">

    <div id="sheet">
        <ul class="list-inline bg-info" v-for="row in rows" :key="row.id">
            <li v-for="field in fields" :key="field">
                <h3 v-if="row[field] !== undefined && row[field].length > 0">
                    <span>{{ field }} : </span>
                    <span class="label-info bookFieldValue"><span v-html="row[field]"></span></span>
                </h3>
            </li>
        </ul>
    </div>

</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.bookFieldValue').replaceWith(function() {
                var url = $.trim($(this).text());
                if (url.indexOf('http') != -1) {
                    return '<a href="' + url + '" target="_blank">' + url + '</a>';
                }
                return $(this);
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/js/view.js"></script>
</body>

</html>
