<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Book List</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

<body>
<div th:insert="~{header :: nav}"></div>

    <form method="post" class="form-inline" th:action="@{/bookList/add}">
        <input type="text" class="form-control" name="id" th:value="${book.get('id')}" readonly>
        <div class="form-group" th:if = "${#strings.length(field) > 0}" th:each = "field:${fields}">
            <input type="text" class="form-control" id="name" th:name="*{field}" th:placeholder="*{field}" th:value="${book.get(field)}">
        </div>

        <button type="submit" class="btn btn-primary">修改</button>

    </form>


    <a class="btn btn-link" th:href="@{/bookList/}">返回</a>

    <hr/>
    <a class="btn btn-danger" th:href="@{/bookList/del?id=}+${book.get('id')}">删除</a>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>
</body>

</html>
