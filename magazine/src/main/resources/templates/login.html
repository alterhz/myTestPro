<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Book List</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
        <!-- Custom styles for this template -->
        <link href="/css/signin.css" rel="stylesheet">

        <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101311117);</script>
        <script async src="//static.getclicky.com/js"></script>
    </head>

    <body class="text-center">

    <form class="form-signin" th:action="@{/login}" method="post">
        <img class="mb-4" src="/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">表格管理后台</h1>
        <div th:if="${param.error}">账号或者密码错误！</div>
        <div th:if="${param.logout}">你已经登出！</div>
        <label for="username" class="sr-only">账号</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="账号" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label for="remember_me">
                <input type="checkbox" id="remember_me" name="remember-me"> 保持登陆
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登陆">
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>

    </body>
</html>
