<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>配置数据</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

<body>
<div th:insert="~{header :: nav}"></div>


<h3>Book表字段列表</h3>
<form method="post" class="form-inline" th:action="@{/bookSchema/save}">
    <div class="form-group" th:each = "i:${#numbers.sequence(0,19)}">
        <input type="text" class="form-control" name="fields" th:value="${#lists.size(fields) > i} ? *{fields[i]} : ''" th:placeholder="'字段名称' + *{i+1}">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>

<h3>搜索字段</h3>
<form method="post" class="form-inline" th:action="@{/bookConfig/}">
    <div class="form-group">
        <label for="searchField">搜索字段名称</label>
        <input type="text" class="form-control" id="searchField" name = "searchField" th:value="*{searchField}" placeholder="搜索字段名称">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.bookEdit').click(function() {

            });
        });
    </script>
</body>

</html>
