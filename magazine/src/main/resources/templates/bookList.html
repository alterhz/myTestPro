<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Book List</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

<body>
<nav class="navbar navbar-default">
    <a class="navbar-brand active" href="#">期刊列表</a>
    <a class="navbar-brand" th:href="@{/bookSchema/}">字段列表</a>
    <a class="navbar-brand" th:href="@{/searchBook/?name=}">搜索页</a>
</nav>

<h3>配置数据</h3>
<form method="post" class="form-inline" th:action="@{/bookList/saveConfig}">
    <div class="form-group">
        <label for="searchField">搜索字段名称</label>
        <input type="text" class="form-control" id="searchField" name = "searchField" th:value="*{searchField}" placeholder="搜索字段名称">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

<h3>添加期刊</h3>
<form method="post" class="form-inline">
    <div class="form-group" th:if = "${#strings.length(field) > 0}" th:each = "field:${fields}">
        <input type="text" class="form-control" id="name" th:name="*{field}" th:placeholder="*{field}">
    </div>

    <button type="submit" class="btn btn-primary">添加</button>
</form>

    <table class="table">
        <caption><h2>杂志表</h2></caption>
        <thead>
        <tr>
            <th>#</th>
            <th th:if = "${#strings.length(field) > 0}" th:each = "field:${fields}" th:text="*{field}">期刊名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody th:unless="${#lists.isEmpty(books)}">
        <tr th:each="book : ${books}" class="bookEdit">
            <th scope="row" class = "id" th:text = "${book.get('id')}">1</th>
            <td th:if = "${#strings.length(field) > 0}" th:each = "field:${fields}" th:text="${book.get(field)}">name</td>
            <td><a th:href="@{/bookList/edit?id=}+${book.get('id')}">编辑</a></td>
        </tr>

        </tbody>
    </table>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.bookEdit').click(function() {
                console.log($(this).children('.id').text());
            });
        });
    </script>
</body>

</html>
