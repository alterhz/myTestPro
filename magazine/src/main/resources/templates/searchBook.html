<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>搜索期刊</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

<body>
<div class = "container">
    <form method="get" style="margin-top:20px">
        <div class="col-xs-12" style="font-size:40px">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">搜索期刊</button>
                </span>
                <input type="text" class="form-control" name="name" th:value="${name}" placeholder="期刊名称">
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </form>
</div>
<br/>
<div class="container">

    <ul class="list-inline bg-info" th:each="book:${books}">
        <li><h3 th:text = "'# : ' + ${book.get('id')}"># : 1</h3></li>
        <li th:if = "${#strings.length(field) > 0}" th:each = "field:${fields}" ><h3><span th:text="${field}+':'">名称 : </span><span class="label-info" th:text="${book.get(field)}">上下五千年</span></h3></li>
    </ul>

</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
