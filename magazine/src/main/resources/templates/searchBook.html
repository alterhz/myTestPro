<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>搜索期刊</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

<body>
<form method="post" style="margin-top:20px">
    <div class="col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="期刊名称">
            <span class="input-group-btn">
        <button class="btn btn-default" type="submit">搜索期刊</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</form>


    <table class="table">
        <caption><h2>杂志表</h2></caption>
        <thead>
        <tr>
            <th>#</th>
            <th>期刊名称</th>
            <th>级别</th>
            <th>收录</th>
            <th>刊期</th>
            <th>出刊月</th>
            <th>字符</th>
            <th>卖价</th>
            <th>提成</th>
            <th>主管/主办单位</th>
            <th>刊号</th>
            <th>邮发代号</th>
            <th>发行周期</th>
            <th>页码</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody th:unless="${#lists.isEmpty(books)}">
        <tr th:each="book : ${books}">
            <th scope="row">1</th>
            <td th:text="${book.name}">name</td>
            <td th:text="${book.level}">level</td>
            <td th:text="${book.takeOn}">takeOn</td>
            <td th:text="${book.issueDate}">issueDate</td>
            <td th:text="${book.issueMonth}">issueMonth</td>
            <td th:text="${book.character}">character</td>
            <td th:text="${book.price}">price</td>
            <td th:text="${book.draw}">draw</td>
            <td th:text="${book.company}">company</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.mailNumber}">mailNumber</td>
            <td th:text="${book.issueInterval}">issueInterval</td>
            <td th:text="${book.pages}">pages</td>
            <td th:text="${book.note}">note</td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
